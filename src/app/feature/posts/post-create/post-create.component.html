<mat-card>
  <form (submit)="savePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        required
        ngModel
      />
      <mat-error *ngIf="postForm.form.get('title')?.invalid"
        >Please enter a post title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        required
        ngModel
      ></textarea>
      <mat-error *ngIf="postForm.form.get('content')?.invalid"
        >Please enter a post content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
